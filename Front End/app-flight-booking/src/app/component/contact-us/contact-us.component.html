<div class="container-fluid">
    <mdb-breadcrumb customClass="special-color white-text mt-3">
        <mdb-breadcrumb-item routerLink="/home">Home</mdb-breadcrumb-item>
        <mdb-breadcrumb-item class="active">Contact</mdb-breadcrumb-item>
    </mdb-breadcrumb>
   

    <!--Feedback-->


    <div class="container ">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
            </div>
            <div class="modal-body mx-3">
                <form  [formGroup]="validatingForm" (ngSubmit)="SendQuery()">
                    <div class="md-form mb-5">
                        <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
                        <input type="text" id="form34" class="form-control" mdbInput 
                        formControlName="name">
                        <label for="form34">Your name</label>
                        <mdb-error
                            *ngIf="name.invalid && (name.dirty || name.touched)">
                            Name is required
                        </mdb-error>
                        
                    </div>

                    <div class="md-form mb-5">
                        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                        <input type="email" id="form29" class="form-control" mdbInput 
                        formControlName="email">
                        <label for="form29">Your email</label>
                        <mdb-error *ngIf="
                            email.invalid &&
                            (email.dirty ||email.touched)
                        ">
                           <p *ngIf="email.errors?.required" class="text-danger">email is
                               required</p>
                           <p *ngIf="email.errors?.email" class="text-danger">Enter Valid
                               email</p>
                       </mdb-error>
          
                    </div>

                    <div class="md-form mb-5">
                        <mdb-icon fas icon="tag" class="prefix grey-text"></mdb-icon>
                        <input type="text" id="form32" class="form-control" mdbInput 
                        formControlName="subject">
                        <label for="form32">Subject</label>
                        <mdb-error
                            *ngIf="subject.invalid && (subject.dirty || subject.touched)">
                            Subject is required
                        </mdb-error>
         
                    </div>

                    <div class="md-form">
                        <mdb-icon fas icon="pencil-alt" class="prefix grey-text"></mdb-icon>
                        <textarea type="text" id="form8" class="md-textarea form-control" rows="1" mdbInput
                             formControlName="message"></textarea>
                        <label for="form8">Your message</label>
                        <mdb-error
                            *ngIf="message.invalid && (message.dirty || message.touched)">
                             message is required
                        </mdb-error>
         
                    </div>

            
            <div class="modal-footer d-flex justify-content-center">
                <button [disabled]="!validatingForm.valid" mdbBtn color="success" class="waves-light" mdbWavesEffect>Send
                    
                </button>
            </div>
            </form>
        </div>
    </div>
</div>
